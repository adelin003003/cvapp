<div class="content">
    <div class="container">

        <div *ngFor="let item of jobHistory1; let i = index" class="card" 
        (click)="onClickSectionText(i)">
            <div class="sectionTitle">
                <h2>
                    {{item.sectionTitle}}</h2>
            </div>
            <div class="sectionText" *ngIf="item.visible" @fadeInOut>
                <p>{{item.line1}} </p>
                <p>{{item.line2}} </p>
                <p>{{item.line3}} </p>
                <p>{{item.line4}} </p>
            </div>

        </div>

    </div>
</div>
